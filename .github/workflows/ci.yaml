name: CI
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: env ENVIRONMENT="integration" SIGNON_EMAIL="unused" SIGNON_PASSWORD="unused" bundle exec cucumber features/apps/smokey.feature
